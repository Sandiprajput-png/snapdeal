  <body>
    <div class="container-fluid">
        <div class="container col-sm-5 m-auto border border-primary rounded-3 text-center bg-light">
            <h2 class="mt-3">Form Validation</h2>
            <form action="" onsubmit="return validation()" class="my-5" >
                <label for="">UserName :</label> 
                <input type="text" id="Uname"><br>
                <!-- show error -->
                <p id="UserError" class="error"></p>
                
                <label for="">Password : </label>
                <input type="password" id="pass"><br>
                <p id="PassError" class="error"></p>

                <label for="">Conform Password :</label>
                <input type="password" id="Cmppass"><br>
                <p id="cmpPassError" class="error"></p>

                <label for="">Age :</label>
                <input type="number" id="Uage"><br>
                <p id="ageError" class="error"></p>
                
                <label for="">Mobile Number :</label>
                <input type="number" id="Umobile"><br>
                <p id="mobilenoError" class="error"></p>

                <label for="">Email :</label>
                <input type="email" id="Uemail"><br>
                <p id="EmailError" class="error"></p><br>  
                
                <!-- Submit Button -->
                <input type="submit" class="btn-lg">
            </form>
        </div>
    </div>

    <script>
        function validation(){
        var username = document.getElementById('Uname').value;
        var password = document.getElementById('pass').value;
        var ConformPassword = document.getElementById('Cmppass').value;
        var age = document.getElementById('Uage').value;
        var email = document.getElementById('Uemail').value;
        var mobileNumber = document.getElementById('Umobile').value;

        // alert(username);
        //UserName
        var userCheck = /^[A-za-z. ]{3,30}$/ ;
        if(userCheck.test(username)){
            document.getElementById('UserError').innerHTML = "";  //p tag id
        }
        else{
            document.getElementById("UserError").innerHTML = "UserName Is Invalid";
            return false;
        }
        //Password
        var passwordCheck = /^[\w@-]{8,16}$/ ;
        if(passwordCheck.test(password)){
            document.getElementById('PassError').innerHTML = "";
        }
        else{
            document.getElementById('PassError').innerHTML = "Password Is Invalid";
            return false;
        }
        //Conform Password
        if(password.match(ConformPassword)){
            document.getElementById('cmpPassError').innerHTML = "";  
        }
        else{
            document.getElementById('cmpPassError').innerHTML = "Password Is Not Match";
            return false;
        }
        //Age
        var ageCheck = /^[\d]{1,2}$/ ;
        if(ageCheck.test(age)){
            document.getElementById('ageError').innerHTML = ""; 
        }
        else{
            document.getElementById('ageError').innerHTML = "Age Is Invalid";
            return false;
        }
        //Mobile Number (Only 10 digit)
        var mobileCheck = /^[\d]{10}$/ ;
        if(mobileCheck.test(mobileNumber)){
            document.getElementById('mobilenoError').innerHTML = ""; 
        }
        else{
            document.getElementById('mobilenoError').innerHTML = "Mobile Number Is Invalid";
            return false;
        }

        //Email (It work Bydefault by using type => email)
        var emailCheck = /^[\w.]{2,15}@[a-z]{2,8}.[a-z]{2,6}$/ ;
        if(emailCheck.test(email)){
            document.getElementById('EmailError').innerHTML = ""; 
        }
        else{
            document.getElementById('EmailError').innerHTML = "Email Is Invalid";
            return false;
        }        
    }
        
    </script>
